<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="../../global.css">
    <link rel="stylesheet" href="register.css">

</head>

<body class="centralizar">

    <form action="">
        <div>
            <div><label for="email">Email</label></div>
            <input type="email" id="email" placeholder="seu@email.com" name="email" onchange="onChangeEmail()">
            <div class="error" id="email_required">Email obrigatório</div>
            <div class="error" id="invalid_email">Email inválido</div>
        </div>
        <div>
            <div><label for="senha">Senha</label></div>
            <input type="password" id="password" placeholder="Senha" name="senha" onchange="onChangePassword()">
            <div class="error" id="password_required">Senha é obrigatória</div>
            <div class="error" id="invalid_password">Senha deve ter pelo menos 6 digitos</div>
        </div>
        <div>
            <div><label for="confSenha">Confirmar senha</label></div>
            <input type="password" id="ConfPassword" placeholder="Confirmar senha" name="confSenha" onchange="onChangeConfPassword()">
            <div class="error" id="password_doesnt_match">As senhas não são iguais</div>
        </div>
        <div>
            <button type="button" class="bkBranco" disabled="true" id="register">Registrar</button>
        </div>
        <div>
            <button type="button" class="bkTransparente" >Login</button>
        </div>
    </form>

    <script src="register.js"></script>
    <script src="../../validation.js"></script>

</body>

</html>

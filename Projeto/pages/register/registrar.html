<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="../../global.css">
    <link rel="stylesheet" href="register.css">

</head>

<body class="centralizar">

    <form action="">
        <div>
            <div><label for="email">Email</label></div>
            <input type="email" placeholder="seu@email.com" name="email">
        </div>
        <div>
            <div><label for="senha">Senha</label></div>
            <input type="senha" placeholder="Senha" name="senha">
        </div>
        <div>
            <div><label for="confSenha">Confirmar senha</label></div>
            <input type="confSenha" placeholder="Confirmar senha" name="confSenha">
        </div>
        <div>
            <button type="button" class="bkBranco" >Registrar</button>
        </div>
        <div>
            <button type="button" class="bkTransparente" >Login</button>
        </div>
    </form>

</body>

</html>

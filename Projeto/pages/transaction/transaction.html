<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction</title>
    <link rel="stylesheet" href="../../global.css">
    <link rel="stylesheet" href="transaction.css">
</head>

<body class="ajustBk">

    <header>
        <button type="button" class="bkTransparente" onclick="logout()">Sair</button>
    </header>
    <Main class="centralizar">
        <form class="form-field">
            <div>
                <div><label>Transação *</label></div>
                <input type="radio" name="transacao" id="entrada" checked> <label for="entrada">Entrada</label>
                <input type="radio" name="transacao" id="gasto"> <label for="gasto">Gasto</label>
            </div>
            <div>
                <div><label for="date">Data *</label></div>
                <input type="date" name="date" id="date" onchange="onChangeDate()">
                <div class="error" id="date_required">Data válida obrigatória</div>
            </div>
            <div>
                <div><label for="currency">Moeda *</label></div>
                <select name="currency" id="currency">
                    <option value="BRL">R$</option>
                    <option value="USD">US$</option>
                    <option value="EUR">€</option>
                </select>
            </div>
            <div>
                <div><label for="value">Valor *</label></div>
                <input type="number" name="value" id="value" onchange="onChangeValue()">
                <div class="error" id="value_required">Valor é obrigatório</div>
                <div class="error" id="negative_value">Valor deve ser maior que zero</div>
            </div>
            <div>
                <div><label for="type">Tipo de transação *</label></div>
                <select name="type" id="type" onchange="onChangeType()">
                    <option value="">- Selecione um tipo de transação -</option>
                    <option>Supermercado</option>
                    <option>Aluguel</option>
                    <option>Alimentação</option>
                    <option>Lazer</option>
                    <option>Investimento</option>
                    <option>Outros</option>
                </select>
                <div class="error" id="type_required">Tipo de transação obrigatório</div>
            </div>
            <div>
                <div><label for="description">Descrição</label></div>
                <input type="text" name="description" id="description">
            </div>
            <button type="button" class="bkBranco" id="saveButton" disabled onclick="saveTransaction()">Salvar</button>
            <button type="button" class="bkTransparente" onclick="cancelButton()">Cancelar</button>
        </form>
    </Main>

    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
    <script src="../../firebase-init.js"></script>
    <script src="../../auth-guard.js"></script>
    <script src="../../loading.js"></script>
    <script src="transaction.js"></script>

</body>

</html>

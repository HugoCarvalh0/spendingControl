<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="global.css">
</head>

<body class="centralizar">

    <form action="">
        <div>
            <div><label for="email">Email</label></div>
            <input type="email" id="email" placeholder="email" onchange="validateEmailField()">
            <div class="error" id="email_required">Email obrigatório</div>
            <div class="error" id="invalid_email">Email inválido</div>
        </div>
        <div>
            <div><label for="password">Senha</label></div>
            <input type="password" id="password" placeholder="senha" class="senha_input"
                onchange="validatePasswordField()">
            <div class="error" id="password_required">Senha obrigatória</div>
        </div>


        <div>
            <button type="button" id="entrar_bt" class="bkBranco" disabled onclick="login()">Entrar</button>
        </div>
        <div>
            <button type="button" id="registro_bt" class="bkTransparente" onclick="registrar()">Registrar</button>
        </div>
        <div>
            <button type="button" id="recsenha_bt" class="bkLink" disabled onclick="recuperarSenha()">Esqueci minha senha</button>
        </div>

    </form>

    <script src="index.js"></script>
    <script src="validation.js"></script>
    <script src="loading.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
    <script src="firebase-init.js"></script>
</body>

</html>
